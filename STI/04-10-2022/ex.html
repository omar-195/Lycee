<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>

    <table>
      <form name="forme">
        <tr>
          <td><label>Nom: </label></td>
          <td><input type="text" name="nom" /></td>
        </tr>
        <tr>
          <td><label>Prenom: </label></td>
          <td><input type="text" name="prenom" /></td>
        </tr>
        <tr>
          <td><label>Address: </label></td>
          <td><input type="text" name="adress" /></td>
        </tr>
        <tr>
          <td><label>Age: </label></td>
          <td><input type="text" name="age" /></td>
        </tr>
        <tr>
          <td><label>Email: </label></td>
          <td><input type="text" name="Email" /></td>
        </tr>
        <tr>
          <td><label>Mot de pass: </label></td>
          <td><input type="text" name="passwrd" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Confirmer" onclick="Verify()" /></td>
          <td><input type="reset" value="Annuler" /></td>
        </tr>
      </form>
    </table>
    <script>
      function Verify() {
        if (
          document.forme.nom.value == "" &&
          document.forme.prenom.value == "" &&
          document.forme.adress.value == ""
        ) {
          alert("SVP contoller le nom et le prenom");
          return false;
        }
        if (
          document.forme.Email.value.length != 0 &&
          document.forme.Email.value.indexOf("@") != -1
        ) {
          alert("SVP contoller l'email");
          return false;
        }
        if (isNaN(document.forme.age.value)) {
          alert("SVP contoller l'age doiez etre un entier");
          return false;
        }
        if (document.forme.passwrd.value.length < 6) {
          alert("SVP contoller le mot de passe");
          return false;
        }
        return true;
      }
    </script>
</body>

</html>
