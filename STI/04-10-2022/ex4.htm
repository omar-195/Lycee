<HTML>
<head><title>Exercice 3</title></head>
<BODY>
<script language="javascript">
var b;
do{
b=Number(prompt("Donner un entier entre 0 et  4  ",""));
}while(b>4);

switch(b)
{
case 1: document.write("Un " );break;
case 2: document.write("Deux" );break;
case 3: document.write("Troix" );break;
case 4: document.write("Quatre" );break;
default: document.write("Ton" );
}
</script>
</BODY>
</html>
